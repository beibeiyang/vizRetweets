<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v2.js"></script>

    <style>

        .link {
            stroke: #ccc;
        }

        .node text {
            pointer-events: none;
            font: 10px sans-serif;
        }

        .title {
            font-size:20pt;
            font-weight:bold;
        }

    </style>
</head>
<body>
<script>


    var chart = d3.select("body").append("div")
            .attr("class", "title")
            .text("User Relations of Retweets based on %s");

//    var width = 960,
//            height = 500;
    var width = document.documentElement.clientWidth,
            height = document.documentElement.clientHeight;
    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    var force = d3.layout.force()
            .gravity(.05)
            .distance(100)
            .charge(-100)
            .size([width, height]);

    d3.json("%s", function(json) {
        force
                .nodes(json.nodes)
                .links(json.links)
                .start();

        var link = svg.selectAll(".link")
                .data(json.links)
                .enter().append("line")
                .attr("class", "link");

        var node = svg.selectAll(".node")
                .data(json.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(force.drag);

        node.append("image")
                //.attr("xlink:href", "http://www.twitter.com/favicon.ico")
                .attr("xlink:href", "http://www.twitter.com/favicon.ico")
                .attr("x", -8)
                .attr("y", -8)
                .attr("width", 16)
                .attr("height", 16);

        node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(function(d) { return d.nodeName });


        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
        });
    });

</script>
</body>
</html>
